        function User(guid,gcObj){
          this.guid=guid;
          this.gcObj=gcObj;
          this.radius=15;
          this.lastX=100;
          this.lastY=100;
          this.x=100;
          this.y=100;
          this.dx=0;
          this.dy=0;
          this.rot=30;
          this.targetRot=0;
          this.rotDir=0;
          this.isStop=true;
          this.canMove=false;
          this.lastUpdate=Date.now();

          this.sprite = PIXI.Sprite.fromImage(imgUrl);

          this.sprite.position.set(100, 100);
          this.sprite.pivot.set(this.sprite.width/2, this.sprite.height/2);
          this.sprite.rotation = -this.rot*6*0.01745;
          this.stop=function(){
            this.canMove=false;
            this.dx=0;
            this.dy=0;
          }
          this.reverseMove=function(){
            this.x=this.lastX;
            this.y=this.lastY;
          }
        
          this.update=function(){
            var now=Date.now();
            var time=now-this.lastUpdate;
            this.lastUpdate=now;
            curRot=(this.rot);
            curTarRot=(this.targetRot);
            
            if(curRot!=curTarRot){
              this.canMove=false;
              if(Math.abs(curRot-curTarRot)<1){
                this.rot=this.targetRot;
                this.rotDir=0;
                this.canMove = true;
              }else{
                
                //console.log(this.rot+' '+this.targetRot);
                this.rot+=rotSpd*this.rotDir*time;
                this.rot=(60+this.rot)%60;
                
              }

            }

            if(this.canMove){
              this.lastX=this.x;
              this.lastY=this.y;
              this.x=this.x-time*this.dx*speed;
              this.y=this.y-time*this.dy*speed;
              this.sprite.position.set(this.x, this.y);
            }

            //console.log(time);
            
            this.sprite.rotation = -this.rot*6*0.01745;
          }
          this.getDirection=function(){
            if((60+this.targetRot-this.rot)%60>30){
              this.rotDir=-1;
            }else{
              this.rotDir=1;
            }
          }
